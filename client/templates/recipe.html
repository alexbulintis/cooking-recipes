<template name="recipe">
    {{#with recipe}}
    <div class="row">
        <div class="col-xs-12">
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div>{{ingredients}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div>{{instructions}}</div>
            <a href="/" class="btn btn-default">Back</a>
        </div>
    </div>
    {{/with}}
</template>
